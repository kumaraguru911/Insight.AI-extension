<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>Insight.AI Settings</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="popup-container">
    <div class="header">
      <div class="header-icon"></div> <!-- Replaced img with a div for background image cropping -->
      <h2>Insight.AI</h2>
    </div>
    <p class="tagline">Your Smart Research Companion</p>

    <div class="glass-card">
      <div class="settings">
        <p class="settings-header">Response Settings</p>
        <label for="mode">Response Mode</label>
        <select id="mode">
          <option value="concise">Concise</option>
          <option value="detailed">Detailed</option>
          <option value="simple">Simple</option>
        </select>
      </div>

      <button id="saveBtn">Save</button>
      <div id="statusMsg"></div>
    </div>

    <p class="footer">Powered by Gemini API</p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
